<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://devman.org/">Devman Web Development</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://devman.org/">About</a></li>
                <li><a href="https://devman.org/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="navbar navbar-default text-center" >
  <h1>Devman</h1>
</div>
<div class="container">
    <div class="row">
    {% for topic in info['topics'] %}
        <div class=" dropdown col-md-3">
         <button class="btn btn-primary btn-sm dropdown-toggle col-md-7" type="button" data-toggle="dropdown"><h4>{{ topic['title'] }}</h4><span class="caret"></span></button>
             <ul class="dropdown-menu">
                {% for article in info['articles'] %}
                    {% if article['topic']==topic['slug'] %}
                        <li class="list-group-item"><a href="../{{ article['source'] }}">{{ article['title'] }}</a></li>
                    {% endif %}
                {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
